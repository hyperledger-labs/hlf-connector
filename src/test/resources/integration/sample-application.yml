spring:
  profiles.active: test

management:
  health.db.enabled: false
  endpoints:
    web:
      exposure:
        include: refresh

server:
  config:
    location: "src/test/resources/application.yml"
---
springdoc:
  version: 1.0.0
  swagger-ui:
    url: /open-api.yml
  api-docs:
    enabled: false
spring:
  profiles: test
fabric:
  localhostReportAddress: true
  wallet:
    path: "src/test/resources/testwallet"
    adminUser:
      name: admin
    clientUser:
      name: clientUser
  orgConnectionConfig:
    path: "src/test/resources/testconfig"
    filename: connection.yml
  client:
    rest:
      apikey: expected-key
  events:
    enable: true
    standardCCEventEnabled: false
    chaincode: chaincode12, chaincode2
    block: block111, block2
kafka:
  integration-points:
    -
      brokerHost: localhost:8087
      groupId: fabric-consumer1
      topic: hlf-integration-topic11
    -
      brokerHost: localhost:8087
      groupId: fabric-consumer1
      topic: hlf-integration-topic21
  event-listener:
    brokerHost: localhost:8087
    topic: hlf-offchain-topic1


---
spring:
  profiles: intg
fabric:
  localhostReportAddress: true
  wallet:
    path: wallet
    adminUser:
      name: admin
    clientUser:
      name: clientUser
  orgConnectionConfig:
    path: config
    filename: connection.yaml
  events:
    enable: false
    standardCCEventEnabled: false
    chaincode: channel1
    block: channel1
  client:
